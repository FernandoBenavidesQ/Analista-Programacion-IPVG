<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <img src="https://img.freepik.com/fotos-premium/fondo-marron-suave-extracto-textura-pintura-pared-cemento-color_27109-364.jpg?w=900" alt="">
    <H1>FORMULARIO PERSONAL</H1>
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de Teléfono:</label>
                <input type="tel" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nivel:</label>
                <select class="form-select" required>
                    <option value="">Seleccionar nivel</option>
                    <option>Principiante</option>
                    <option>Intermedio</option>
                    <option>Avanzado</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Intereses:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="html">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="css">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="js">
                    <label class="form-check-label" for="js">JavaScript</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Comentarios:</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>

            <div class="botones">
                <button type="submit" class="btn-primary">Enviar</button>
                <button type="reset" class="btn-light">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
